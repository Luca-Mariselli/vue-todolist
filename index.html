<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">

        <h1>ToDoList JS</h1>
        <div class="container">
            <div class="lista" id="lista" v-for = "(parola, indice) in myArray">
                <li id="elemento">{{parola}} <button id="chiusura" @click="rimuoviParola(indice)">X</button></li>
            </div>
        </div>

        <div class="bottoni">
            <input id="sub-input" v-model="message" placeholder="inserisci nuove parole qui" />
            <button id="submit" @click="aggiungiParola()">Submit</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
